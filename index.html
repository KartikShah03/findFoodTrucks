<!DOCTYPE html>
<html class="no-js" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body ng-controller="myAppCtrl">
        <div class="container-fluid">
        <!-- <div ng-hide="Spin" class="spinner"></div> -->
        <div class="hdr clrOrng">
            <h2>Hungry?? Find your food Truck!!!! </h2>
        </div>
        <div class="hdr clrWheat row">
            <h3>Hi folk, I am your hunger destination truck, hit me below and Check all eatries nearby you...</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline cntr">
                  <div class="form-group">
                    <label>Search for food truck at your favourite destination:</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Enter place to search..."/>
                    <button class="btn btn-primary" type="button" ng-click="geoCode()" title="search" ng-disabled="search.length == 0">Where is this place</button>
                  </div>
                  <div class="pad10">
                    <button class="btn btn-primary" ng-click="gotoCurrentLocation()">Get back to where I am</button>
                  </div>
                  <div class="pad10">
                    <img src="../angular-geolocation-master/img/arrow.png" class="arrow shake"><!-- <button class="btn btn-success" ng-click="findTruck()">Find Truck</button> -->
                    <img src="../angular-geolocation-master/img/truck.png" class="truckImg" ng-click="findTruck()">
                  </div>
                </form>
            </div>
        </div>
        <div class="row marg15">
            <div class="col-md-11 col-xs-8" id="map"></div>
        </div>
        <div modal="modal" ng-show="showModal" class="modalPop" close="cancel()">
            <div class="modal-header">
                <h2 class="cntr">You can try out below restaurents!</h2>
            </div>
            <div class="modal-body ovrFlw">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Restaurent Name</th><th>Open time</th><th>Closing Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat= "a in open">
                            <td>{{a.applicant}}</td>
                            <td>{{a.starttime}}</td>
                            <td>{{a.endtime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" ng-click="ok()">Okay</button>
            </div>
          </div>    
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.0/ui-bootstrap.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>        
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>   
        <script src="js/modules/geolocation/geolocation.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>        
        <script src="js/main.js"></script>
    </body>
</html>
